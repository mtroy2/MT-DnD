<div class="row">
  <div class="col-md-5">
    <h2>Npcs</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let npc of npcs"
        (click)="selectNpc(npc)"
        [class.active]="npc === selectedNpc">
        {{npc.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewNpc()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <npc-details
      [npc]="selectedNpc"
      [createHandler]="addNpc"
      [updateHandler]="updateNpc"
      [deleteHandler]="deleteNpc">
    </npc-details>
  </div>
</div>
